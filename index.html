  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000;
      color: #fff;
    }

    .hidden {
      display: none !important;
    }

    /* Page container */
    .page-container {
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Background grid pattern */
    .bg-grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(to right, rgba(30, 64, 175, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(30, 64, 175, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
      z-index: 0;
    }

    /* Banner */
    .banner-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 16rem;
      overflow: hidden;
      z-index: 0;
    }

    .banner-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, #000);
      z-index: 1;
    }

    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
    }

    /* Content container */
    .content-container {
      max-width: 28rem;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1rem;
      z-index: 10;
      position: relative;
    }

    .content-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Server icon */
    .server-icon-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .server-icon-wrapper {
      width: 6rem;
      height: 6rem;
      border-radius: 50%;
      overflow: hidden;
      padding: 0.25rem;
      background-color: #000;
    }

    .server-icon-wrapper.verifying {
      border: 4px solid #3b82f6; /* blue-500 */
    }

    .server-icon-wrapper.verified {
      border: 4px solid #10b981; /* green-500 */
    }

    .server-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .check-icon {
      position: absolute;
      bottom: -0.5rem;
      right: -0.5rem;
      background-color: #10b981; /* green-500 */
      border-radius: 50%;
      padding: 0.25rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Server name */
    .server-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* Verification card */
    .verification-card {
      width: 100%;
      background-color: #111827; /* gray-900 */
      border-radius: 0.75rem;
      padding: 1.5rem;
      border: 1px solid #1f2937; /* gray-800 */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .verifying-state, .verified-state {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Verification ring */
    .verification-ring {
      position: relative;
      margin-bottom: 1rem;
    }

    .verification-ring::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid rgba(59, 130, 246, 0.3); /* blue-500 with opacity */
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .loader-icon {
      color: #3b82f6; /* blue-500 */
      animation: spin 1s linear infinite;
    }

    .verification-success {
      position: relative;
      margin-bottom: 1rem;
    }

    .verification-success::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid rgba(16, 185, 129, 0.3); /* green-500 with opacity */
    }

    .check-success-icon {
      color: #10b981; /* green-500 */
    }

    /* Verification text */
    .verification-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .verification-text {
      color: #9ca3af; /* gray-400 */
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    /* Loading dots */
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .dot {
      height: 0.5rem;
      width: 0.5rem;
      background-color: #3b82f6; /* blue-500 */
      border-radius: 50%;
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .delay-150 {
      animation-delay: 150ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    /* Return button */
    .return-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: #4f46e5; /* indigo-600 */
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: all 0.2s;
      text-decoration: none;
      width: 100%;
    }

    .return-button:hover {
      background-color: #4338ca; /* indigo-700 */
    }

    /* Tech details */
    .tech-details {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #6b7280; /* gray-500 */
    }

    .tech-details-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .tech-dot {
      height: 0.25rem;
      width: 0.25rem;
      background-color: #3b82f6; /* blue-500 */
      border-radius: 50%;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      text-align: center;
      font-size: 0.75rem;
      color: #6b7280; /* gray-500 */
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      z-index: 10;
    }

    .footer a {
      color: #3b82f6; /* blue-500 */
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #60a5fa; /* blue-400 */
      text-decoration: underline;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 640px) {
      .content-container {
        padding: 1rem;
      }
      
      .verification-card {
        padding: 1.25rem;
      }
      
      .server-icon-wrapper {
        width: 5rem;
        height: 5rem;
      }
    }
  </style>
</head>

  <script type="2e8e5b56af04ce75087606b9-text/javascript">
    const guildId = new URL(window.location).searchParams.get('state')?.split(" ").pop();
    
    if (guildId) {
      document.getElementById('return-button').href = `https://discord.com/channels/${guildId}`;
    }
    
    setTimeout(() => {
      document.querySelector('.verifying-state').classList.add('hidden');
